<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud dos softwares</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Software</h1>

        <form id="softwareform">
            <input type="hidden" id="id">
            <input type="text" id="produto" placeholder="Produto" required>
            <input type="number" id="harddisk" placeholder="HardDisk" required>
            <input type="number" id="memoriaram" placeholder="Memoria Ram" required>
            <input type="number" id="fkmaquina" placeholder="FkMaquina" required>
            
            <button type="submit">Salvar</button>
        </form>

        <h2>Lista de Software</h2>
        <table id="tabelaSoftware">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Produto</th>
                    <th>HardDisk</th>
                    <th>Memoria Ram</th>
                </tr>
            </thead>
            <!-- tbody Ã© preenchimento dinamimente com Js -->
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="other-pages">
        <a href="index.html">Usuarios</a>
        <a href="Maquina.html">Maquinas</a>
        <a href="Software.html">Software</a>
    </div>
    <script src="script-sft.js"></script>
</body>

</html>
