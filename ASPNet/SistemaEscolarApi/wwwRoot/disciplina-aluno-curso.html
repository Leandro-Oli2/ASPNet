<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relação Disciplina Aluno Curso</title>
    <link rel="stylesheet" href="./css/styles-global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Relação Disciplina-Aluno-Curso</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="form-title">
                    Adicionar Nova Relação
                </h5>
            </div>
            <div class="card-body">
                <form action="" class="dac-forma">
                    <input type="hidden" id="relacao-id">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="aluno-id" class="form-label">ID do Aluno</label>
                            <input type="number" class="form-control" id="aluno-id" placeholder="ID do Aluno">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="disciplina-id" class="form-label">ID da Disciplina</label>
                            <input type="number" class="form-control" id="disciplina-id" placeholder="ID da Disciplina">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="curso-id" class="form-label">ID do Curso</label>
                            <input type="number" class="form-control" id="curso-id" placeholder="ID do Curso">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="submit" id="cancelar-btn" class="btn btn-secondary" style="display: none;">Cancelar</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5>Relações Cadastradas</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id Aluno</th>
                                <th>Id Curso</th>
                                <th>Id Disciplina</th>
                                <th>Id Ações</th>
                            </tr>
                        </thead>
                        <tbody id="relcaoes-table">


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script-relacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
