<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./css/styles-global.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-section {
      margin-top: 40px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .alunos-list {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }

    .aluno-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .aluno-item:last-child {
      border-bottom: none;
    }

    .actions button {
      margin-right: 10px;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar igual à da index -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap me-2">Escola Oliveira LTDA</i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-home me-1"> Home</i></a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt me-2"> Login</i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container form-section">
    <div class="form-container">
      <h2 class="text-center mb-4">Cadastro de Aluno</h2>
      <form id="aluno-form">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label">Curso:</label>
          <input type="text" class="form-control" id="curso" name="curso" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Salvar</button>
        <div class="status text-success mt-3" id="status-msg"></div>
      </form>
    </div>

    <div class="alunos-list mt-5">
      <h2 class="text-center mb-4">Alunos Cadastrados</h2>
      <div id="lista-alunos"></div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>2025 © Sistema Educacional Oliveira - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="./js/aluno.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
